<div class="main-container">
    <div class="container">
        <div class="sect">
            <div class="icon-title-description-container">

                <div class="icon">
                    <i class="material-icons">
                        place
                    </i>
                </div>
                <div class="title-description">

                    <h2>Ubicación y paquetes</h2>
                    <p>En el siguiente mapa, agregue marcadores y los paquetes a enviar a dicha ubicación.</p>
                </div>
            </div>

            <div class="content">

                <div class="map-container">
                    <div class="map-frame">
                        <div id="map"></div>
                    </div>
                </div>

                <div class="trucks-info">
                    <div class="table-title">
                        Camiones
                    </div>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

                        <!-- id Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>

                        <!-- capacidad Column -->
                        <ng-container matColumnDef="capacidad">
                            <th mat-header-cell *matHeaderCellDef> Capacidad </th>
                            <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
                        </ng-container>

                        <!-- dinero_recaudado Column -->
                        <ng-container matColumnDef="dinero_recaudado">
                            <th mat-header-cell *matHeaderCellDef> Recaudado </th>
                            <td mat-cell *matCellDef="let element"> {{element.dinero_recaudado}} </td>
                        </ng-container>


                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef> Acciones </th>
                            <td mat-cell *matCellDef="let element; let i=index"> 
                                <button (click)="onlyOneWay(i)" mat-button class="primary-button">
                                    <i class="material-icons">
                                        show_chart
                                    </i>
                                </button>
                                <button mat-button (click)="allInfo(i)" class="primary-button">
                                    <i class="material-icons">
                                        info
                                    </i>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>

                    <div class="table-footer">
                        <button mat-button>
                            <i class="material-icons">
                                close
                            </i>
                        </button>
                        <button mat-button (click)="allTheWays()">
                            <i class="material-icons">
                                stacked_line_chart
                            </i>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
