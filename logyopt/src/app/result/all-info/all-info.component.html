<div class="form-content-medium">
    <div class="component-main-container">
        <h2 class="mc-header">Información completa</h2>
        <div class="mc-content-container" style="flex-direction: column;">
            <div class="content-card">
                <h2>Datos del camión</h2>
                <div class="section-content truck-data">
                    <div class="item-info">
                        Capacidad <strong>{{dataDialog.capacidad}} kg</strong>
                    </div>

                    <div class="item-info">
                        Dinero recaudado <strong>$ {{dataDialog.dinero_recaudado}}</strong>
                    </div>
                </div>
            </div>

            <div class="content-card" *ngIf="dataDialog.packages.length>0">
                <h2>Paquetes a enviar</h2>
                <div class="section-content">
                    <div class="items" style="width:100%">
                        <div class="item-row d-flex-row" *ngFor="let package of dataDialog.packages; let i=index">

                            <div class="desc">
                                {{package.id}}
                            </div>
                            <div class="weight">
                                {{package.weight}}kg
                            </div>
                            <div class="volume">
                                {{package.volume}}cc
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
